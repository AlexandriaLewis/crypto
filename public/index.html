<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tales from the Cryptogram</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-default">

    </nav>
    <div class="homepage col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <div class="panel panel-info">
        <div class="panel-heading">Messages Homepage</div>
        <div class="messagesAppend">

        <div class="message panel-body">
          <h5>username</h5>
          <p>message hint</p>
          <div class="btn-group msgBtns">
            <button type="button" class="btn btn-default" name="play"><span class="glyphicon glyphicon-play"></span></button>
            <button type="button" class="btn btn-default" name="destroy"><span class="glyphicon glyphicon-trash"></span></button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="sendMsg col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <div class="panel panel-warning">
        <div class="panel-heading">Send Encrypted Message</div>
          <div class="sendMsgBody panel-body">
          
          </div>
        </div>
      </div>
    </div>
    <div class="decryptMsg col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <div class="panel panel-success">
        <div class="panel-heading">Decrypt Message</div>
          <div class="appendGame">
        <!-- game play appends here -->
            <div class="encryption panel-body">
              <h4 class="scramble">Rando Encrypted Message</h4>
            </div>
              <div class="message panel-body">
                <form class="decrypt" role="form" action="index.html" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control" name="input" placeholder="Decrypt the Message">
                  </div>
                  <div class="btn-group decryptBtns">
                    <button type="submit" class="btn btn-info sendMsg">Submit</button>
                    <button type="button" class="btn btn-warning back">Back</button>
                    <button type="button" class="btn btn-danger giveUp">Give Up</button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
  <script src="js/bundle.js" charset="utf-8"></script>
  </body>
</html>
